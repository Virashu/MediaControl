<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="./css/solid.min.css">
    <link rel="stylesheet" href="./css/fontawesome.min.css">
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <title>Music</title>
  </head>
  <body>
    <div class="container">
      <div class="info">
        <img src="./placeholder.png" alt="*cover*" id="cover" />

        <div id="title">*title*</div>
        <div id="artist">*artist*</div>
        <div id="seekbar"></div>

        <div class="controls">
          <button onclick="control('prev')" id="btn-prev">
            <i class="fa-solid fa-backward-step"></i>
          </button>
          <button onclick="control('pause')" id="btn-pause">
            <i class="fa-solid fa-pause"></i>
          </button>
          <button onclick="control('next')" id="btn-next">
            <i class="fa-solid fa-forward-step"></i>
          </button>
        </div>
      </div>
      <div class="fix">
        <button id="download" class="btn btn-outline">Load cover</button>
        <button id="fullscreen"><i class="fa-solid fa-expand"></i></button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
